{% extends 'base/index.html' %}

{% block content %}

<body>
    
    <div class="container">
        <h1 class="my-4">Delete To-Do</h1>
        <p>Are you sure you want to delete "{{ todo_item.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

{% endblock %}
